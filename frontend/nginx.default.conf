server {
    listen       80;
    listen  [::]:80;
    
    root   /usr/share/nginx/html;
    index  index.html index.htm;

    server_name  localhost;

    location / {
        try_files $uri $uri/ =404;
    }

    location /api {
        proxy_pass http://api:5000;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}